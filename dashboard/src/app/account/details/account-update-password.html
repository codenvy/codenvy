<div class="change-password-new-password">
  <che-input-box che-form="changePasswordForm"
                 che-name="newPassword"
                 che-place-holder="New password"
                 pattern="^(?=.*[0-9]+.*)(?=.*[a-zA-Z]+.*).{0,}$"
                 ng-model="newPassword"
                 che-on-change="onPasswordChange($value)"
                 type="password"
                 required
                 ng-minlength="8"
                 ng-maxlength="100">
    <div ng-message="pattern">Password should contain both letters and digits</div>
    <div ng-message="minlength">Password should contain at least 8 characters.</div>
    <div ng-message="maxlength">The password has to be less than 100 characters long.</div>
    <div class="password-strength">
      <span ng-class="{'weak':passStrength && passStrength <= 50}">Weak</span>
      <span ng-class="{'fair':passStrength && passStrength > 50 && passStrength <= 75}">Fair</span>
      <span ng-class="{'good':passStrength && passStrength > 75}">Good</span>
    </div>
  </che-input-box>
</div>
<div class="change-password-confirm-password">
  <che-input-box che-form="changePasswordForm"
                 che-name="confirmPassword"
                 che-place-holder="Confirm new password"
                 ng-model="confirmPassword"
                 custom-validator="isPasswordMatch($value)"
                 type="password"
                 required
                 ng-maxlength="100">
    <div ng-message="maxlength">The password has to be less than 100 characters long.</div>
    <div ng-message="customValidator">Password does not match the confirm password.</div>
  </che-input-box>
</div>
