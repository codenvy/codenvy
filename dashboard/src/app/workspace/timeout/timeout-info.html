<div layout="row" layout-align="start center" ng-if="timeoutInfoController.timeoutValue">
  <div class="timeout-info-value">{{timeoutInfoController.timeoutValue}}</div>
  <che-button-primary-flat ng-if="timeoutInfoController.canBuy && timeoutInfoController.timeout && timeoutInfoController.timeoutValue !== timeoutInfoController.timeout"
    che-button-title="Buy more RAM to get {{timeoutInfoController.timeout}} idle timeout"
    ng-click="timeoutInfoController.getRamInfo()"></che-button-primary-flat>
</div>
