<che-toolbar che-title="Dashboard"></che-toolbar>
<md-content layout="column" class="dashboard-content" md-scroll-y flex>
  <ram-info account-id="mainDashboardController.accountId" ng-if="mainDashboardController.accountId" class="info-panel"></ram-info>
  <dashboard-panel panel-title="Teams">
    <div class="dashboard-add-button">
      <che-button-primary che-button-title="Create Team"
                          ng-href="#/team/create"></che-button-primary>
    </div>
    <list-teams account-id="mainDashboardController.accountId" ng-if="mainDashboardController.accountId" readonly="true"></list-teams>
  </dashboard-panel>

  <dashboard-last-workspaces></dashboard-last-workspaces>
  <cdvy-last-factories></cdvy-last-factories>
</md-content>
